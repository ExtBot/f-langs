        buttons:
            # save: Save settings
            save: Simpan pengaturan
        help_texts:
            description: >
                Mengatur layanan dan preferensi meng-upload.
            mime_types: >
                Harap konfigurasikan pemetaan Anda di sini. Setiap ekspresi
                reguler tipe mime akan ditangani oleh upload adapter dan
                download template.
            download_templates: >
                Download templates adalah bagaimana tampilan upload ditampilkan,
                dalam forum seperti pratinjau, tombol. Saat ini tersedia:
            resize: >
                Pilih apakah Anda ingin mengubah ukuran gambar sebelum
                di-upload. Anda dapat memilih lebar dan tinggi maksimum,
                dalam pixel. Proses pengubahan ukuran menjaga rasio aspek
                gambar.
            watermark: >
                Pilih gambar apapun yang akan dijadikan watermark saat gambar
                di-upload. Watermark ditambahkan ke non-gif berdasarkan preferensi
                Anda di bawah ini.
            disable-hotlink-protection: >
                Hotlink protection prevents opening downloads from other sites.
                Current method requires a csrf token and post id.
            disable-download-logging: >
                Disable logging every download made by users of your forum. Keeping it
                enabled allows you to view the number of downloads and other metrics
                in the nearby future.
