    admin:
        templates:
            image: Default image download template
            image_description: >
                Menampilkan thumbnail dari gambar dan proxies download melalui php.
                Mengizinkan statistik dikumpulkan dan hotlink protection.
            file: Default file download template
            file_description: >
                Menampilkan nama file dan beberapa informasi umum. Proxies download
                melalui PHP, memungkinkan untuk pengumpulan statistik dan hotlink protection.
            image-preview: Complete image preview template
            image-preview_description: >
                Menunjukkan gambar lengkap di-line. Tidak ada fungsionalitas download, tidak ada
                statistik yang dikumpulkan dan hotlink protection diabaikan.
        permissions:
